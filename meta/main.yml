---
galaxy_info:
  role_name: onion
  author: systemli
  description: Install and configure Tor Onion Services
  company: systemli.org
  license: GPLv3
  min_ansible_version: 2.4
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: Debian
      versions:
        - stretch
        - buster
  galaxy_tags:
    - networking
    - system
    - tor
    - web
  notifications:
    webhooks: https://galaxy.ansible.com/api/v1/notifications/

dependencies:
  - role: systemli.apt_repositories
    vars:
      apt_repositories:
        - preset: torproject
